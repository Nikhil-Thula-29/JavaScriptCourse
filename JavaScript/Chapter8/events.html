EVENT BUBBLING AND EVENT CAPTURING
-Propagation of events from bottom to top is called EVENT BUBBLING (subchild to child to parent) B-B from bottom and bubbling
-Propogation of events from top to bottom is called EVENT CAPTURING (parent to child to subchild)
 -->


 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Capturing</title>
    <style>
        .parent{
            width:400px;
            height: 400px;
            background-color: red;
        }
        .child{
            width:300px;
            height: 300px;
            background-color:green;
            margin-left: 50px;
            margin-top: 25px;
        }
        .subchild{
            width: 200px;
            height: 200px;
            background-color: yellow;
            margin-left: 50px;
            margin-top: 25px;
        }
    </style>
 </head>
 <body>
    <div class="parent">
        parent
        <div class="child">
            child
            <div class="subchild">
                subchild
            </div>
        </div>
    </div>


    <script>
        /*
        //event bubbling(bottom to top)
        document.querySelector(".subchild").addEventListener("click",()=>{
            console.log("subchild");
        });
        document.querySelector(".child").addEventListener("click",(event)=>{
            event.stopPropagation();    //it stops not to go down
            console.log("child");
        })
        document.querySelector(".parent").addEventListener("click",()=>{
            console.log("parent");
        })

        //down to top event bubbling
        //If I click on subchild==>subchild,child,parent all them print
        //If I click on child==>child,parent both print
        //If I click on paren==>only parnet will print
        //If we want to cut the relation use event.stopPropagation();
        */

        //event capturing (top to bottom i.e parent to child)
        //we are placting true bcz to give connection b/w parent and child
        document.querySelector(".parent").addEventListener("click",()=>{
            console.log("parent");
        },true);
        document.querySelector(".child").addEventListener("click",()=>{
            console.log("child");
        },true);
        document.querySelector(".subchild").addEventListener("click",()=>{
            console.log("subchild");
        },true);
        //rem this order starting with parent to top to down(event capturing)
        //parent--parent
        //child--parent,child
        //subchild-parent,child,subchild
    </script>
 </body>
 </html>
