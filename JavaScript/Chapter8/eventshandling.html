<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>
<body>
    <fieldset>
        <legend>Login Details</legend>
        <input type="text" id="uname" placeholder="Enter user name">
        <br><br>
        <input type="password" id="upwd" placeholder="Enter password">
        <br><br>
        <button onclick="login()">Login</button>
        <button ondblclick="login()">Login1</button>
        <h2></h2>
        <h2></h2>
    </fieldset>
</body>
<script>
    function login(){
        if(document.getElementById("uname").value=="admin" && document.getElementById("upwd").value=="admin123"){
            const h2=document.querySelector("h2");
            h2.innerText="Login Successfull."
        }else{
            const h2=document.querySelector("h2");
            h2.innerText="Login Failed."
        }
    }
</script>
</html>
