<!-- Example for callback hell -->
<script>
    let cal=(num,add)=>{
        return add(num+5,false);
    };
    let sub=(num,callback)=>{
        return callback(num-3,false);
    };
    let mul=(num,callback)=>{
        return callback(num*2,false);
    }
    let div=(num,callback)=>{
        return callback(num/2,false);
    }
    cal(5,(addRes,error)=>{
        if(!error){
            sub(addRes,(subRes,error)=>{
                if(!error){
                    mul(subRes,(mulRes,error)=>{
                        if(!error){
                            div(mulRes,(divRes,error)=>{
                                 console.log(divRes);
                            })
                        } 
                    })
                }
            })
        }
    })
</script>

<!-- callback hell is not recommended and need to use promises for that -->
