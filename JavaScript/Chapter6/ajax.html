        <!-- patch method -->
         <script>
            function sendPatchRequest() {
                $.ajax({
                    method:"PATCH",
                    url:"http://localhost:3000/products/777",
                    contentType: "application/json",
                    data: JSON.stringify({      //imp
                        pname: "psevenmodified",
                        pcost: 70
                    }),
                    success:(posRes)=>{
                        console.log(posRes);
                    },
                    error:(errRes)=>{
                        console.log(errRes);
                    }
                })
            }
        </script>

        <button onclick="sendPostRequest()">Send POST Request</button>
        <button onclick="sendPatchRequest()">Send PATCH Request</button>
