<!-- freeze                                      seal
read allow                                  read allow
write not allow                             write not allow
update not allow                            update allowed  
delete not allow                            delete not allowed -->

<!-- Object.defineProperties is used for multiple managing the access of keys (customized keys)-->
<script>
    let obj={
        "key1":"helloo1"
    }
    Object.defineProperties(obj,{
        "key2":{
            value:"It is working",
            writable:false
        },
        "key3":{
            value:"Working in val3",
            writable:true
        }
    })
    console.log(obj);   //{key1: 'helloo1', key2: 'It is working', key3: 'Working in val3'}
    obj.key2="Welcome2";
    obj.key3="Welcome3";
    console.log(obj);   //{key1: 'helloo1', key2: 'It is working', key3: 'Welcome3'} third changed due to writable true
</script>
